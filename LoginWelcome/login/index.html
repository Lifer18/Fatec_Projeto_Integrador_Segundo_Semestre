<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ester Morais">
  <meta name="description" content="Página de login do Mais Ensina"> 
  <title>Tela Login</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
  <div class="container">
    <!-- Logo -->
    <div class="logo transformar">
      <img src="../assets/logo-plataforma.svg" width="80px" alt="Logo Mais Ensina">
    </div>
    <!-- End Logo -->

    <!-- Formulário -->
    <form>
      <div class="mb-3 texto formulario">
        <label for="exampleInputEmail1" class="form-label">Endereço de e-mail</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite...">
      </div>
      <div class="mb-3 texto formulario">
        <label for="exampleInputPassword1" class="form-label">Sua senha</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check texto formulario">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Lembrar de mim por 30 dias</label>
      </div>
      <button type="submit" class="btn">Entrar na Plataforma</button>
    </form>
    <!-- End formulário-->

    <!-- Senha -->
    <div class="paragraphs">
      <p>Esqueceu sua senha?</p>
      <p>Não possui conta?Crie uma agora</p>
    </div>
    <!-- End Senha -->

  </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <!-- Script -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      easing: 'ease-out-back',
      duration: 1000
    });
  </script>
</body>

</html>
